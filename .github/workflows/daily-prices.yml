name: Daily TASE Price Updater

on:
  schedule:
    # GitHub Actions schedules run in **UTC** using POSIX cron
    # 04:00 UTC ≈ 07:00 Israel time during DST, ≈ 06:00 in winter.
    - cron: "0 4 * * *"
  workflow_dispatch: {}  # allows manual runs from the Actions tab

permissions:
  contents: read   # minimal; we'll grant write only if we decide to commit files

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        # This clones your repo into the runner. Without it, workspace is empty. :contentReference[oaicite:2]{index=2}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"              # enable pip dependency caching for speed :contentReference[oaicite:3]{index=3}
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          # secrets will be added in step 4
          DB_URL: ${{ secrets.DB_URL }}
        run: |
          python prices_updater.py
